    <button onclick="submitConfig();">Create Runners</button>
    </div>

    <div class="configuration-options-box" >

    <input type="text" id="NumberOfRunners" />

    <div class="configuration-options-box" >
    <label for="NumberOfLaps">Number of Laps</label>
    <input type="text" id="NumberOfLaps"/>
    </div>

    <div class="configuration-options-box" >
    <label for="NumberOfRunners">Competitors not in Race</label>
    <input type="text" id="" />
    </div>

    <div class="configuration-options-box" >
    <label for="NumberOfRunners">Minimum Lap time</label>
    <input id="minimumTime" name="minTime" value="00:00:00">
</div>
    </div>
</div>
    <div class="laptimes-box" hidden>

    <button onclick="deleteSelectedRows()">DNF</button>
    <button onclick="AddRemaining()" >Add Remaining</button></span></div>
        <div class="laptimes-content-box">
        <div >
            <table id="myTable" class="myTable-box">

                <td>Name</td></tr></thead>

        </table>
</div>

 </div>

 </div>
